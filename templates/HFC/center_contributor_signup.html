{% include 'HFC/layout.html' %}
<!DOCTYPE html>
<html>

    <head>
        <title>Mentor Signup</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
            
        {% block body %}
        {% if messages %}
                    {% for msg in messages %}
                         <div class="alert alert-info alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                    {{msg.message}}
                        </div>
                    {% endfor %}
                {% endif %}
        <div class="container">
          <div class="row">
            <div class="col-lg-8">
                    
                    <form method="post" id="volform" sub-change-url="{% url 'load_area_of_expertise' %}" >
                            {%csrf_token%}
                            {{form.as_p}}
                            <input type="submit" class="btn btn-success" value="Register">
                    </form>
                </div>
            </div>
        </div>
            {% include 'footer.html'%}
            {%endblock%}
            <script>
                $("#id_profession").change(function(){
                var url=$("#volform").attr("sub-change-url");
                var expertise_area_id=$(this).val();
                
                $.ajax({
                    url:url,
                    data:{
                    'profession':expertise_area_id
                    },
                    success:function(data){
                    $("#id_area_of_expertise").html(data);
                    console.log(data)
                    }
                    });
                    });
                    </script>
    </body>
</html>
